<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Mesai Takip - Çalışma Süreleri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #22232a;
      color: #e5e7eb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #2563eb;
      text-align: center;
      margin-bottom: 12px;
    }
    #logoutBtn {
      position: fixed;
      top: 16px;
      right: 16px;
      background: #e24343;
      border: none;
      padding: 10px 16px;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 8px #e2434322;
      transition: background 0.3s;
    }
    #logoutBtn:hover {
      background: #b91c1c;
    }
    #searchInput {
      width: 100%;
      max-width: 360px;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: #2c2d34;
      color: #e5e7eb;
      box-shadow: 0 2px 8px #2563eb22;
      margin-bottom: 20px;
      outline: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #2c2d34;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 18px #0008;
      margin-bottom: 24px;
    }
    thead {
      background: #2563eb;
      color: #fff;
    }
    th, td {
      padding: 12px 14px;
      text-align: left;
      font-size: 1rem;
      border-bottom: 1px solid #1b1c22;
    }
    tbody tr:hover {
      background: #3949ab33;
    }
    .btn-delete, .btn-edit, .btn-save, .btn-cancel {
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      margin-right: 6px;
      user-select: none;
    }
    .btn-delete {
      background: #e24343;
    }
    .btn-delete:hover {
      background: #b91c1c;
    }
    .btn-edit {
      background: #2563eb;
    }
    .btn-edit:hover {
      background: #194bb5;
    }
    .btn-save {
      background: #22c55e;
    }
    .btn-save:hover {
      background: #16a34a;
    }
    .btn-cancel {
      background: #6b7280;
    }
    .btn-cancel:hover {
      background: #4b5563;
    }
    .no-records {
      text-align: center;
      margin-top: 22px;
      color: #b3b3c2;
      font-style: italic;
    }
    #clearAllBtn {
      background: #e24343;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #e2434322;
      transition: background 0.3s;
      margin-bottom: 36px;
    }
    #clearAllBtn:hover {
      background: #b91c1c;
    }
    input.edit-input {
      width: 100%;
      padding: 6px 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #2563eb;
      background: #1f2230;
      color: #e5e7eb;
    }
    select.edit-input {
      width: 100%;
      padding: 6px 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #2563eb;
      background: #1f2230;
      color: #e5e7eb;
    }
    h2 {
      margin-top: 40px;
      color: #60a5fa;
    }
  </style>
</head>
<body>

<h1>Admin Panel - Mesai Takip</h1>
<button id="logoutBtn">Çıkış</button>

<input type="text" id="searchInput" placeholder="İsim veya tarih ara..." />

<!-- Kayıt tablosu -->
<table>
  <thead>
    <tr>
      <th>İsim</th>
      <th>Tip</th>
      <th>Tarih</th>
      <th>Saat</th>
      <th>İşlem</th>
    </tr>
  </thead>
  <tbody id="recordsTableBody"></tbody>
</table>
<p class="no-records" id="noRecords" style="display:none;">Kayıt bulunamadı.</p>

<button id="clearAllBtn">Tüm Kayıtları Sil</button>

<!-- Çalışma süreleri tablosu -->
<h2>Kişi Bazında Toplam Çalışma Süreleri</h2>
<table>
  <thead>
    <tr>
      <th>İsim</th>
      <th>Toplam Çalışma Süresi</th>
    </tr>
  </thead>
  <tbody id="summaryTableBody"></tbody>
</table>
<p class="no-records" id="noSummary" style="display:none;">Toplam çalışma süresi hesaplanamadı veya kayıt yok.</p>

<script>
  const STORAGE_ADMIN_KEY = 'mesai_kayitlari';
  const ADMIN_PASSWORD = 'admin123';

  const recordsTableBody = document.getElementById('recordsTableBody');
  const noRecords = document.getElementById('noRecords');
  const summaryTableBody = document.getElementById('summaryTableBody');
  const noSummary = document.getElementById('noSummary');
  const searchInput = document.getElementById('searchInput');
  const clearAllBtn = document.getElementById('clearAllBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  function adminLogin() {
    const pass = prompt('Admin şifresi:');
    if (pass !== ADMIN_PASSWORD) {
      alert('Yanlış şifre! Ana sayfaya yönlendiriliyorsunuz.');
      window.location.href = 'index.html';
      return;
    }
    loadAndShowAll();
  }

  // Yükle ve hem kayıtları hem toplam süreleri göster
  function loadAndShowAll() {
    const kayitlar = JSON.parse(localStorage.getItem(STORAGE_ADMIN_KEY)) || [];
    displayRecords(kayitlar);
    displaySummary(kayitlar);
  }

  function displayRecords(kayitlar) {
    recordsTableBody.innerHTML = '';
    if (kayitlar.length === 0) {
      noRecords.style.display = 'block';
      return;
    }
    noRecords.style.display = 'none';

    kayitlar.forEach((k, index) => {
      const tr = document.createElement('tr');

      const isimTd = document.createElement('td');
      isimTd.textContent = k.isim;
      tr.appendChild(isimTd);

      const tipTd = document.createElement('td');
      tipTd.textContent = k.tip === 'giriş' ? 'Giriş' : 'Çıkış';
      tr.appendChild(tipTd);

      const tarihTd = document.createElement('td');
      tarihTd.textContent = k.tarih;
      tr.appendChild(tarihTd);

      const saatTd = document.createElement('td');
      saatTd.textContent = k.saat;
      tr.appendChild(saatTd);

      const islemTd = document.createElement('td');

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Düzenle';
      editBtn.className = 'btn-edit';
      editBtn.onclick = () => startEdit(tr, k, index);

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Sil';
      delBtn.className = 'btn-delete';
      delBtn.onclick = () => {
        if (confirm(`${k.isim} adlı kullanıcının bu kaydını silmek istediğinize emin misiniz?`)) {
          const kayitlar = JSON.parse(localStorage.getItem(STORAGE_ADMIN_KEY)) || [];
          kayitlar.splice(index, 1);
          localStorage.setItem(STORAGE_ADMIN_KEY, JSON.stringify(kayitlar));
          loadAndShowAll();
        }
      };

      islemTd.appendChild(editBtn);
      islemTd.appendChild(delBtn);
      tr.appendChild(islemTd);

      recordsTableBody.appendChild(tr);
    });
  }

  function startEdit(tr, kayit, index) {
    tr.innerHTML = '';

    const isimTd = document.createElement('td');
    const isimInput = document.createElement('input');
    isimInput.type = 'text';
    isimInput.value = kayit.isim;
    isimInput.className = 'edit-input';
    isimTd.appendChild(isimInput);
    tr.appendChild(isimTd);

    const tipTd = document.createElement('td');
    const tipSelect = document.createElement('select');
    tipSelect.className = 'edit-input';
    const girisOption = document.createElement('option');
    girisOption.value = 'giriş';
    girisOption.textContent = 'Giriş';
    const cikisOption = document.createElement('option');
    cikisOption.value = 'çıkış';
    cikisOption.textContent = 'Çıkış';
    tipSelect.appendChild(girisOption);
    tipSelect.appendChild(cikisOption);
    tipSelect.value = kayit.tip;
    tipTd.appendChild(tipSelect);
    tr.appendChild(tipTd);

    const tarihTd = document.createElement('td');
    const tarihInput = document.createElement('input');
    tarihInput.type = 'date';
    const parts = kayit.tarih.split('.');
    if(parts.length === 3) {
      tarihInput.value = `${parts[2]}-${parts[1].padStart(2,'0')}-${parts[0].padStart(2,'0')}`;
    } else {
      tarihInput.value = kayit.tarih;
    }
    tarihInput.className = 'edit-input';
    tarihTd.appendChild(tarihInput);
    tr.appendChild(tarihTd);

    const saatTd = document.createElement('td');
    const saatInput = document.createElement('input');
    saatInput.type = 'time';
    saatInput.value = kayit.saat;
    saatInput.className = 'edit-input';
    saatTd.appendChild(saatInput);
    tr.appendChild(saatTd);

    const islemTd = document.createElement('td');

    const saveBtn = document.createElement('button');
    saveBtn.textContent = 'Kaydet';
    saveBtn.className = 'btn-save';
    saveBtn.onclick = () => {
      const yeniIsim = isimInput.value.trim();
      const yeniTip = tipSelect.value;
      const yeniTarihRaw = tarihInput.value;
      const yeniSaat = saatInput.value;

      if (!yeniIsim || !yeniTarihRaw || !yeniSaat) {
        alert('Lütfen tüm alanları doldurun!');
        return;
      }

      const dt = new Date(yeniTarihRaw);
      if (isNaN(dt)) {
        alert('Geçerli bir tarih girin!');
        return;
      }
      const yeniTarih = `${dt.getDate().toString().padStart(2,'0')}.${(dt.getMonth()+1).toString().padStart(2,'0')}.${dt.getFullYear()}`;

      const kayitlar = JSON.parse(localStorage.getItem(STORAGE_ADMIN_KEY)) || [];
      kayitlar[index] = {
        isim: yeniIsim,
        tip: yeniTip,
        tarih: yeniTarih,
        saat: yeniSaat
      };
      localStorage.setItem(STORAGE_ADMIN_KEY, JSON.stringify(kayitlar));
      loadAndShowAll();
    };

    const cancelBtn = document.createElement('button');
    cancelBtn.textContent = 'İptal';
    cancelBtn.className = 'btn-cancel';
    cancelBtn.onclick = () => {
      loadAndShowAll();
    };

    islemTd.appendChild(saveBtn);
    islemTd.appendChild(cancelBtn);
    tr.appendChild(islemTd);
  }

  // Arama filtresi
  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    const kayitlar = JSON.parse(localStorage.getItem(STORAGE_ADMIN_KEY)) || [];
    const filtered = kayitlar.filter(k =>
      k.isim.toLowerCase().includes(query) || k.tarih.includes(query)
    );
    displayRecords(filtered);
    displaySummary(filtered);
  });

  // Tüm kayıtları temizle
  clearAllBtn.addEventListener('click', () => {
    if (confirm('Tüm kayıtları silmek istediğinize emin misiniz?')) {
      localStorage.removeItem(STORAGE_ADMIN_KEY);
      displayRecords([]);
      displaySummary([]);
    }
  });

  // Çıkış butonu
  logoutBtn.addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  // Çalışma süresini hesapla: string "HH:MM" -> dakika cinsinden integer
  function timeToMinutes(t) {
    const [h, m] = t.split(':').map(Number);
    return h * 60 + m;
  }

  // Dakikayı "HH saat MM dakika" stringine çevir
  function formatDuration(minutes) {
    const h = Math.floor(minutes / 60);
    const m = minutes % 60;
    let result = '';
    if(h > 0) result += `${h} saat `;
    result += `${m} dakika`;
    return result;
  }

  // Kişi bazında toplam mesaiyi hesapla
  // Aynı isim ve tarihte giriş-çıkış çiftleri bulunup süre hesaplanır
  function calculateWorkTimes(records) {
    // Öncelikle tarih ve isim bazında kayıtları grupla
    // Her grupta giriş ve çıkışlar sıralanacak
    const groups = {};

    records.forEach(r => {
      const key = r.isim + '|' + r.tarih;
      if (!groups[key]) groups[key] = [];
      groups[key].push(r);
    });

    // Her grup için giriş-çıkışları sırala ve eşleştir
    // Toplam dakika olarak kaydet
    const personTotals = {};

    for (const key in groups) {
      const kayıtlar = groups[key];

      // Girişleri ve çıkışları zaman olarak sıralayalım
      const girisler = kayıtlar.filter(k => k.tip === 'giriş').sort((a,b) => timeToMinutes(a.saat) - timeToMinutes(b.saat));
      const cikislar = kayıtlar.filter(k => k.tip === 'çıkış').sort((a,b) => timeToMinutes(a.saat) - timeToMinutes(b.saat));

      let i = 0, j = 0;
      let toplamDakika = 0;

      // Basit eşleştirme: her girişe en yakın sonraki çıkış atanır
      while (i < girisler.length && j < cikislar.length) {
        if (timeToMinutes(girisler[i].saat) <= timeToMinutes(cikislar[j].saat)) {
          toplamDakika += timeToMinutes(cikislar[j].saat) - timeToMinutes(girisler[i].saat);
          i++;
          j++;
        } else {
          j++; // çıkış saati girişten önceyse atla
        }
      }

      const isim = kayıtlar[0].isim;
      if (!personTotals[isim]) personTotals[isim] = 0;
      personTotals[isim] += toplamDakika;
    }
    return personTotals;
  }

  // Özet tabloyu göster
  function displaySummary(records) {
    summaryTableBody.innerHTML = '';
    if (records.length === 0) {
      noSummary.style.display = 'block';
      return;
    }
    noSummary.style.display = 'none';

    const totals = calculateWorkTimes(records);
    const entries = Object.entries(totals);

    if(entries.length === 0) {
      noSummary.style.display = 'block';
      return;
    }

    entries.forEach(([isim, dakika]) => {
      const tr = document.createElement('tr');
      const isimTd = document.createElement('td');
      isimTd.textContent = isim;
      const sureTd = document.createElement('td');
      sureTd.textContent = formatDuration(dakika);

      tr.appendChild(isimTd);
      tr.appendChild(sureTd);
      summaryTableBody.appendChild(tr);
    });
  }

  // Admin girişi kontrolüyle başlat
  adminLogin();
</script>

</body>
</html>
