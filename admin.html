<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Mesai Takip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #22232a;
      color: #e5e7eb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #2563eb;
      text-align: center;
      margin-bottom: 16px;
    }
    #logoutBtn {
      position: fixed;
      top: 16px;
      right: 16px;
      background: #e24343;
      border: none;
      padding: 10px 16px;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 8px #e2434322;
      transition: background 0.3s;
    }
    #logoutBtn:hover {
      background: #b91c1c;
    }
    #searchInput {
      width: 100%;
      max-width: 360px;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: #2c2d34;
      color: #e5e7eb;
      box-shadow: 0 2px 8px #2563eb22;
      margin-bottom: 20px;
      outline: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #2c2d34;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 18px #0008;
    }
    thead {
      background: #2563eb;
      color: #fff;
    }
    th, td {
      padding: 12px 14px;
      text-align: left;
      font-size: 1rem;
      border-bottom: 1px solid #1b1c22;
    }
    tbody tr:hover {
      background: #3949ab33;
    }
    .btn-delete {
      background: #e24343;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn-delete:hover {
      background: #b91c1c;
    }
    .no-records {
      text-align: center;
      margin-top: 22px;
      color: #b3b3c2;
      font-style: italic;
    }
    #clearAllBtn {
      margin-top: 18px;
      background: #e24343;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #e2434322;
      transition: background 0.3s;
    }
    #clearAllBtn:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>

<h1>Admin Panel - Mesai Takip Kayıtları</h1>
<input type="text" id="searchInput" placeholder="İsim veya tarih ara..." />

<table>
  <thead>
    <tr>
      <th>İsim</th>
      <th>Tip</th>
      <th>Tarih</th>
      <th>Saat</th>
      <th>İşlem</th>
    </tr>
  </thead>
  <tbody id="recordsTableBody">
    <!-- Kayıtlar buraya gelecek -->
  </tbody>
</table>
<p class="no-records" id="noRecords" style="display:none;">Kayıt bulunamadı.</p>

<button id="clearAllBtn">Tüm Kayıtları Sil</button>
<button id="logoutBtn">Çıkış</button>

<script>
  const STORAGE_ADMIN_KEY = 'mesai_kayitlari_admin';
  const recordsTableBody = document.getElementById('recordsTableBody');
  const noRecords = document.getElementById('noRecords');
  const searchInput = document.getElementById('searchInput');
  const clearAllBtn = document.getElementById('clearAllBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  // Sayfa açılırken şifre sor, doğru değilse yönlendir (login/index sayfasına)
  function adminLogin() {
    const pass = prompt('Admin şifresi:');
    if (pass !== 'admin123') {
      alert('Yanlış şifre! Ana sayfaya yönlendiriliyorsunuz.');
      window.location.href = 'index.html'; // Giriş sayfası olarak index
    } else {
      loadRecords();
    }
  }

  // Kayıtları yükle ve tabloya yazdır
  function loadRecords() {
    const kayitlar = JSON.parse(localStorage.getItem(STORAGE_ADMIN_KEY)) || [];
    displayRecords(kayitlar);
  }

  // Tabloya yazdır
  function displayRecords(kayitlar) {
    recordsTableBody.innerHTML = '';
    if (kayitlar.length === 0) {
      noRecords.style.display = 'block';
      return;
    }
    noRecords.style.display = 'none';

    kayitlar.forEach((k, index) => {
      const tr = document.createElement('tr');

      const isimTd = document.createElement('td');
      isimTd.textContent = k.isim;
      tr.appendChild(isimTd);

      const tipTd = document.createElement('td');
      tipTd.textContent = k.tip === 'giriş' ? 'Giriş' : 'Çıkış';
      tr.appendChild(tipTd);

      const tarihTd = document.createElement('td');
      tarihTd.textContent = k.tarih;
      tr.appendChild(tarihTd);

      const saatTd = document.createElement('td');
      saatTd.textContent = k.saat;
      tr.appendChild(saatTd);

      const islemTd = document.createElement('td');
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Sil';
      delBtn.className = 'btn-delete';
      delBtn.onclick = () => {
        if(confirm(`${k.isim} adlı kullanıcının bu kaydını silmek istediğinize emin misiniz?`)) {
          kayitlar.splice(index, 1);
          localStorage.setItem(STORAGE_ADMIN_KEY, JSON.stringify(kayitlar));
          displayRecords(kayitlar);
        }
      };
      islemTd.appendChild(delBtn);
      tr.appendChild(islemTd);

      recordsTableBody.appendChild(tr);
    });
  }

  // Arama fonksiyonu (isim ve tarih ara)
  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    const kayitlar = JSON.parse(localStorage.getItem(STORAGE_ADMIN_KEY)) || [];
    const filtered = kayitlar.filter(k =>
      k.isim.toLowerCase().includes(query) || k.tarih.includes(query)
    );
    displayRecords(filtered);
  });

  // Tüm kayıtları sil
  clearAllBtn.addEventListener('click', () => {
    if (confirm('Tüm kayıtları silmek istediğinize emin misiniz?')) {
      localStorage.removeItem(STORAGE_ADMIN_KEY);
      displayRecords([]);
    }
  });

  // Çıkış yap (index.html'ye yönlendir)
  logoutBtn.addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  // Admin paneli açılırken şifre kontrolü
  window.onload = adminLogin;
</script>

</body>
</html>
