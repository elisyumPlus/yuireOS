<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Sevgi Dolu Yazı</title>
<style>
  body {
    background-color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .kayanyazi {
    font-size: 48px;
    font-weight: bold;
    color: #ff69b4; /* Pembe renk */
    font-family: 'Arial', sans-serif;
    white-space: nowrap;
    animation: kaydir 10s linear infinite;
  }

  @keyframes kaydir {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
</head>
<body>
  <div class="kayanyazi">Seni Çooooooook Seviyorum İREM! ❤️</div>
</body>
</html>
