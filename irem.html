<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Animation</title>
  <style>
    .heart {
      fill: red;
      position: relative;
      top: 5px;
      width: 50px;
      animation: pulse 1s ease infinite;
    }

    #heart {
      position: relative;
      width: 100px;
      height: 90px;
      text-align: center;
      font-size: 16px;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body style="background: black; color: white; text-align: center;">

  <h2>Heart Animation</h2>

  <div id="heart">
    <!-- Basit kalp SVG -->
    <svg class="heart" viewBox="0 0 32 29.6">
      <path d="M23.6,0c-2.9,0-5.4,1.7-6.6,4.1C15.8,1.7,13.3,0,10.4,0
               C4.7,0,0,4.7,0,10.4c0,6.6,6.6,11.9,16,19.2
               c9.4-7.3,16-12.6,16-19.2C32,4.7,27.3,0,23.6,0z"/>
    </svg>
  </div>

</body>
</html>
