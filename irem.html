// Kalp yolu hesapla
function initHeartPath() {
  heartPath = [];
  const steps = Math.max(50, config.particleCount * 2);
  for (let i=0; i<steps; i++) {
    const t = (i / steps) * Math.PI * 2;
    const x = width/2 + 180 * Math.pow(Math.sin(t), 3);
    const y = height/2 + 10 * (-15 * Math.cos(t) + 5 * Math.cos(2*t) + 2 * Math.cos(3*t) + Math.cos(4*t));
    heartPath.push([x, y]);
  }
}

// Renk seçimi
function getNeonColor() {
  const colors = [
    'hsla(340, 60%, 80%, 0.9)', // Soft Pembe
    'hsla(270, 50%, 80%, 0.9)', // Soft Lila
    'hsla(50, 70%, 80%, 0.9)'   // Soft Sarı
  ];
  return colors[Math.floor(Math.random() * colors.length)];
}

// Partikülleri başlat
function initParticles() {
  trails = [];
  if (heartPath.length === 0) initHeartPath();
  for (let i=0; i<config.particleCount; i++) {
    const particles = [];
    const x = Math.random() * width;
    const y = Math.random() * height;
    for (let k=0; k<config.particleCount; k++) {
      particles.push({
        x,
        y,
        velX: 0,
        velY: 0,
        radius: ((1 - k / config.particleCount) + 1) * config.particleSize,
        speed: Math.random() + 1,
        targetIndex: Math.floor(Math.random() * heartPath.length),
        direction: Math.random() > 0.5 ? 1 : -1,
        friction: Math.random() * 0.2 + 0.7,
        color: getNeonColor()
      });
    }
    trails.push(particles);
  }
}

// Partikül çizimi
function renderParticle(p) {
  ctx.shadowColor = p.color;
  ctx.shadowBlur = config.glow;
  ctx.fillStyle = p.color;
  ctx.beginPath();
  ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
  ctx.fill();
}

// Animasyon güncellemesi
function update() {
  ctx.fillStyle = "rgba(0,0,0,1)";
  ctx.fillRect(0, 0, width, height);
  for (let trail of trails) {
    if (!trail || !trail.length) continue;
    const leader = trail[0];
    const target = heartPath[leader.targetIndex % heartPath.length];

    if (mouseActive && config.mouseInfluence > 0) {
      const dx = mouseX - leader.x;
      const dy = mouseY - leader.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 300) {
        const force = (1 - dist/300) * (config.mouseInfluence/20);
        leader.velX += (dx / dist) * force;
        leader.velY += (dy / dist) * force;
      }
    }

    const dx = leader.x - target[0];
    const dy = leader.y - target[1];
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist < 10) {
      if (Math.random() > 0.95) {
        leader.targetIndex = Math.floor(Math.random() * heartPath.length);
      } else {
        if (Math.random() > 0.99) leader.direction *= -1;
        leader.targetIndex += leader.direction;
        leader.targetIndex = (leader.targetIndex + heartPath.length) % heartPath.length;
      }
    }

    leader.velX += -dx / dist * leader.speed * config.speed;
    leader.velY += -dy / dist * leader.speed * config.speed;
    leader.x += leader.velX;
    leader.y += leader.velY;
    leader.velX *= leader.friction;
    leader.velY *= leader.friction;

    renderParticle(leader);

    for (let k=1; k<trail.length; k++) {
      trail[k].x -= (trail[k].x - trail[k-1].x) * 0.7;
      trail[k].y -= (trail[k].y - trail[k-1].y) * 0.7;
      renderParticle(trail[k]);
    }
  }
  if(animationRunning) requestAnimationFrame(update);
}

// İltifatları sırayla göster
let complimentIndex = 0;
function showCompliment() {
  complimentDiv.textContent = compliments[complimentIndex];
  complimentIndex = (complimentIndex + 1) % compliments.length;
}

// Şifre kontrolü
function checkPassword() {
  const val = passwordInput.value.trim();
  if(val === correctPassword) {
    errorMsg.textContent = "";
    passwordScreen.style.display = "none";
    canvas.style.display = "block";
    toggleFullscreenBtn.style.display = "block";
    complimentDiv.style.display = "block";
    startAnimation();
    showCompliment();
    setInterval(showCompliment, 75);
  } else {
    errorMsg.textContent = "Yanlış şifre! Tekrar deneyin.";
  }
}

// Animasyonu başlat
function startAnimation() {
  animationRunning = true;
  initHeartPath();
  initParticles();
  update();
}

// Giriş için tuş dinleyici (Enter tuşu ile)
passwordInput.addEventListener('keydown', e => {
  if(e.key === 'Enter') checkPassword();
});

// Kedi butonuna tıklayınca şifre kontrolü
catButton.addEventListener('click', checkPassword);

// Fare hareketi
document.addEventListener('mousemove', e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
  mouseActive = true;
});
document.addEventListener('mouseleave', () => mouseActive = false);

// Tam ekran butonu
toggleFullscreenBtn.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});

// Pencere yeniden boyutlandığında
window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  if(animationRunning) {
    initHeartPath();
  }
});
