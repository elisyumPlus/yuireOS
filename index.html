<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mesai Takip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      padding: 24px;
      margin: 0;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2563eb;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 16px;
      color: #111827;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-kaydet {
      background: #2563eb;
      color: #fff;
      margin-right: 12px;
    }
    .btn-kaydet:hover {
      background: #1e40af;
    }
    .btn-temizle {
      background: #ef4444;
      color: #fff;
    }
    .btn-temizle:hover {
      background: #b91c1c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background-color: #f3f4f6;
      color: #111827;
    }
    tr:hover {
      background-color: #f9fafb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mesai Takip</h1>
    <label>Ad Soyad</label>
    <input type="text" id="adSoyad" placeholder="Adınızı girin">

    <label>İşlem</label>
    <select id="islem">
      <option value="Giriş">Giriş</option>
      <option value="Çıkış">Çıkış</option>
    </select>

    <button class="btn-kaydet" onclick="mesaiKaydet()">Kaydet</button>
    <button class="btn-temizle" onclick="gunlukKayitlariTemizle()">Bugünün Kayıtlarını Temizle</button>

    <h2>Kayıt Geçmişi</h2>
    <table id="kayitTablosu">
      <thead>
        <tr>
          <th>Ad Soyad</th>
          <th>İşlem</th>
          <th>Tarih</th>
          <th>Saat</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function getTodayDateStr() {
      const d = new Date();
      const pad = n => n < 10 ? '0' + n : n;
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
    }

    function loadKayitlar() {
      let saved = localStorage.getItem("mesaiKayitlar");
      if (!saved) return [];

      let parsed = JSON.parse(saved);

      // Eğer kayıtlar eski güne aitse sil
      if (parsed.length > 0) {
        let firstDateStr = parsed[0].tarih;
        if (firstDateStr !== getTodayDateStr()) {
          localStorage.removeItem("mesaiKayitlar");
          return [];
        }
      }

      return parsed;
    }

    function saveKayitlar(kayitlar) {
      localStorage.setItem("mesaiKayitlar", JSON.stringify(kayitlar));
    }

    function mesaiKaydet() {
      const adSoyad = document.getElementById("adSoyad").value.trim();
      const islem = document.getElementById("islem").value;

      if (!adSoyad) {
        alert("Lütfen adınızı girin.");
        return;
      }

      const now = new Date();
      const tarih = getTodayDateStr();
      const saat = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });

      const yeniKayit = { adSoyad, islem, tarih, saat };

      let kayitlar = loadKayitlar();
      kayitlar.push(yeniKayit);
      saveKayitlar(kayitlar);

      // Admin arşivine de ekle
      let adminKayitlar = JSON.parse(localStorage.getItem("mesai_kayitlari_admin") || "[]");
      adminKayitlar.push({ ...yeniKayit, timestamp: now.toISOString() });
      localStorage.setItem("mesai_kayitlari_admin", JSON.stringify(adminKayitlar));

      guncelleTablo();
      document.getElementById("adSoyad").value = "";
    }

    function guncelleTablo() {
      const kayitlar = loadKayitlar();
      const tbody = document.querySelector("#kayitTablosu tbody");
      tbody.innerHTML = "";

      kayitlar.forEach(k => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${k.adSoyad}</td>
          <td>${k.islem}</td>
          <td>${k.tarih}</td>
          <td>${k.saat}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function gunlukKayitlariTemizle() {
      if (confirm("Bugünün tüm kayıtlarını silmek istiyor musunuz?")) {
        localStorage.removeItem("mesaiKayitlar");
        guncelleTablo();
      }
    }

    // Sayfa yüklendiğinde
    guncelleTablo();
  </script>
</body>
</html>
