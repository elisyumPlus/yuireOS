<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Mesai Takip Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111827;
      color: #f9fafb;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #1f2937;
      padding: 20px;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      color: #3b82f6;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2563eb;
    }

    .records {
      margin-top: 30px;
    }

    .record {
      padding: 10px;
      margin-bottom: 8px;
      background-color: #374151;
      border-radius: 6px;
    }

    .admin-btn-fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 16px;
      cursor: pointer;
    }

    .admin-modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .admin-modal {
      background-color: #1f2937;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
    }

    .admin-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #facc15;
    }

    .admin-btn {
      width: 100%;
      padding: 10px;
      background-color: #facc15;
      color: #111827;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    .close-admin {
      position: absolute;
      top: 10px;
      right: 16px;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mesai Takip Sistemi</h1>

    <label for="isim">Adınız Soyadınız</label>
    <input type="text" id="isim" placeholder="Örnek: Ayşe Demir" />

    <div class="button-container">
      <button class="btn" onclick="mesaiKaydet('giriş')">Mesai Giriş</button>
      <button class="btn" onclick="mesaiKaydet('çıkış')">Mesai Çıkış</button>
    </div>

    <div class="records" id="kayitlar"></div>
  </div>

  <button class="admin-btn-fab" id="adminBtn">Admin</button>

  <div class="admin-modal-bg" id="adminModalBg">
    <div class="admin-modal">
      <button class="close-admin" id="adminCloseBtn">&times;</button>
      <div class="admin-title">Admin Paneli</div>
      <button class="admin-btn" onclick="tumuSil()">Tüm Kayıtları Sil</button>
      <button class="admin-btn" onclick="adminModalBg.style.display='none'">Kapat</button>
    </div>
  </div>

  <script>
    const isimInput = document.getElementById('isim');
    const kayitlarDiv = document.getElementById('kayitlar');
    const adminBtn = document.getElementById('adminBtn');
    const adminModalBg = document.getElementById('adminModalBg');
    const adminCloseBtn = document.getElementById('adminCloseBtn');

    const STORAGE_KEY = 'mesai_kayitlari';

    function kayitlariGetir() {
      const kayitlar = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      kayitlarDiv.innerHTML = '';

      if (kayitlar.length === 0) {
        kayitlarDiv.innerHTML = '<p style="color:#9ca3af;text-align:center;">Henüz kayıt yok.</p>';
        return;
      }

      kayitlar.forEach(k => {
        const div = document.createElement('div');
        div.classList.add('record');
        div.textContent = `${k.tarih} ${k.saat} - ${k.isim} ${k.tip === 'giriş' ? 'girdi' : 'çıktı'}`;
        kayitlarDiv.appendChild(div);
      });
    }

    function mesaiKaydet(tip) {
      const isim = isimInput.value.trim();
      if (!isim) {
        alert('Lütfen isminizi girin!');
        return;
      }

      const now = new Date();
      const tarih = now.toISOString().split('T')[0];
      const saat = now.toTimeString().split(' ')[0];

      const kayitlar = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

      kayitlar.push({ isim, tip, tarih, saat });

      localStorage.setItem(STORAGE_KEY, JSON.stringify(kayitlar));

      kayitlariGetir();
    }

    function tumuSil() {
      if (confirm('Tüm kayıtları silmek istediğinize emin misiniz?')) {
        localStorage.removeItem(STORAGE_KEY);
        kayitlariGetir();
      }
    }

    adminBtn.addEventListener('click', () => {
      const sifre = prompt('Admin şifresi nedir?');
      if (sifre === 'admin123') {
        adminModalBg.style.display = 'flex';
      } else if (sifre !== null) {
        alert('Yanlış şifre!');
      }
    });

    adminCloseBtn.addEventListener('click', () => {
      adminModalBg.style.display = 'none';
    });

    window.onload = kayitlariGetir;
  </script>
</body>
</html>
