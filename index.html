<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Mesai Takip | yuireOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #22232a;
      color: #e5e7eb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      background: #2c2d34;
      border-radius: 18px;
      box-shadow: 0 4px 28px #0006;
      padding: 32px 24px;
      text-align: center;
      position: relative;
    }
    .brand {
      font-size: 2rem;
      color: #2563eb;
      font-weight: bold;
      letter-spacing: 0.03em;
      margin-bottom: 18px;
      display: block;
    }
    label {
      color: #b3b3c2;
      font-size: 1.09rem;
      display: block;
      margin-bottom: 8px;
      text-align: left;
      margin-left: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #22232a;
      color: #fff;
      font-size: 1.06rem;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px #2563eb22;
      outline: none;
      transition: box-shadow 0.2s;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 12px #2563eb99;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 22px;
    }
    .btn {
      flex: 1;
      background: #fff;
      color: #22232a;
      padding: 12px 0;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      font-size: 1.06rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
      transition:
        box-shadow 0.2s,
        background 0.2s,
        color 0.2s;
    }
    .btn:hover,
    .btn:active,
    .btn:focus {
      box-shadow: 0 0 18px 4px #fff, 0 2px 18px rgba(255, 255, 255, 0.2);
      background: #f7f7f7;
      color: #1a1a1a;
      outline: none;
    }
    .records {
      background: #232339;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0002;
      padding: 15px 8px 7px 8px;
      margin-top: 16px;
      min-height: 48px;
      text-align: left;
    }
    .record {
      font-size: 1.06rem;
      margin-bottom: 7px;
      color: #e5e7eb;
    }
    .record .time {
      color: #22c55e;
      margin-left: 7px;
    }
    .record .type {
      font-weight: 500;
      margin-left: 6px;
    }
    .record .name {
      color: #2563eb;
      font-weight: bold;
      margin-right: 7px;
    }
    .record .date {
      color: #b3b3c2;
      margin-left: 8px;
      font-size: 0.98rem;
    }
    .dashboard {
      background: #22232a;
      border-radius: 12px;
      box-shadow: 0 2px 12px #2563eb22;
      padding: 14px 12px 10px 12px;
      margin-top: 16px;
      text-align: left;
    }
    .dashboard-title {
      color: #2563eb;
      font-size: 1.13rem;
      font-weight: bold;
      margin-bottom: 9px;
    }
    .dashboard-row {
      font-size: 1.06rem;
      margin-bottom: 7px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dashboard-name {
      font-weight: bold;
      color: #e5e7eb;
    }
    .dashboard-total {
      color: #22c55e;
      font-weight: 500;
    }
    .note {
      color: #b3b3c2;
      font-size: 0.95rem;
      margin-top: 16px;
    }
    /* Sağ altta admin tuşu - koyu kırmızı dikdörtgen, yuvarlak kenarlı */
    .admin-btn-fab {
      position: fixed;
      right: 30px;
      bottom: 30px;
      background: #B10024;
      color: #fff;
      border: none;
      border-radius: 14px;
      width: 130px;
      height: 54px;
      font-size: 1.13rem;
      font-weight: bold;
      box-shadow: 0 3px 18px #B1002466;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, box-shadow 0.2s;
      z-index: 100;
      outline: none;
      letter-spacing: 0.03em;
    }
    .admin-btn-fab:hover {
      background: #82001A;
      box-shadow: 0 0 18px 6px #B1002466;
    }
    /* Şifre modalı */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000a;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 101;
    }
    .modal {
      background: #232339;
      border-radius: 13px;
      box-shadow: 0 2px 18px #0006;
      padding: 28px 28px 18px 28px;
      width: 320px;
      max-width: 95vw;
      color: #e5e7eb;
      text-align: center;
    }
    .modal label {
      text-align: left;
      font-size: 1rem;
      color: #b3b3c2;
      display: block;
      margin-bottom: 9px;
    }
    .modal input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #22232a;
      color: #fff;
      font-size: 1.06rem;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px #2563eb22;
      outline: none;
      transition: box-shadow 0.2s;
    }
    .modal input[type="password"]:focus {
      box-shadow: 0 0 12px #2563eb99;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .modal-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    .modal-btn.cancel { background: #e24343;}
    .modal-btn.cancel:hover { background: #b91c1c;}
    .modal-btn:hover { background: #1740a1; }
    .admin-modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000a;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 102;
    }
    .admin-modal {
      background: #1a1b21;
      color: #e5e7eb;
      border-radius: 14px;
      box-shadow: 0 2px 28px #0009;
      padding: 28px 28px 18px 28px;
      min-width: 320px;
      max-width: 95vw;
      text-align: left;
      position: relative;
    }
    .admin-title {
      color: #e2c243;
      font-size: 1.15rem;
      font-weight: bold;
      margin-bottom: 11px;
    }
    .admin-btn {
      background: #e24343;
      color: #fff;
      border: none;
      border-radius: 9px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px #e2434322;
      transition: background 0.2s, box-shadow 0.2s;
      margin-bottom: 9px;
    }
    .admin-btn:hover,
    .admin-btn:active {
      background: #b91c1c;
      box-shadow: 0 0 18px 4px #e24343, 0 2px 18px #e2434322;
      outline: none;
    }
    .close-admin {
      position: absolute;
      top: 9px; right: 11px;
      font-size: 1.3rem;
      color: #e24343;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      outline: none;
    }
    .close-admin:hover { color: #fff; background: #e24343; border-radius: 50%; }
  </style>
</head>
<body>
  <div class="container">
    <span class="brand">yuireOS</span>
    <label for="isim">İsminiz:</label>
    <input type="text" id="isim" placeholder="Adınızı girin" />
    <div class="actions">
      <button class="btn" onclick="mesaiKaydet('giriş')">Mesai Giriş</button>
      <button class="btn" onclick="mesaiKaydet('çıkış')">Mesai Çıkış</button>
    </div>
    <div class="records" id="records"></div>
    <div class="dashboard" id="dashboard">
      <div class="dashboard-title">Kim Ne Kadar Çalıştı?</div>
      <div id="dashboardRows"></div>
    </div>
    <div class="note">Not: Mesai verileri sayfa yenilendiğinde silinir.</div>
  </div>

  <button class="admin-btn-fab" id="adminBtn">Admin</button>

  <!-- Şifre Modal -->
  <div class="modal-bg" id="passwordModal">
    <div class="modal">
      <label for="adminPassword">Admin şifresi:</label>
      <input type="password" id="adminPassword" autocomplete="off" />
      <div class="modal-actions">
        <button class="modal-btn cancel" id="cancelPassword">İptal</button>
        <button class="modal-btn" id="submitPassword">Giriş</button>
      </div>
    </div>
  </div>

  <!-- Admin Menü -->
  <div class="admin-modal-bg" id="adminModal">
    <div class="admin-modal">
      <button class="close-admin" id="closeAdmin">&times;</button>
      <div class="admin-title">Admin Menüsü</div>
      <button class="admin-btn" onclick="alert('Admin fonksiyonu 1 çalıştı')">Fonksiyon 1</button>
      <button class="admin-btn" onclick="alert('Admin fonksiyonu 2 çalıştı')">Fonksiyon 2</button>
      <!-- Admin menü içeriği buraya -->
    </div>
  </div>

  <script>
    const recordsDiv = document.getElementById('records');
    const dashboardRows = document.getElementById('dashboardRows');
    const isimInput = document.getElementById('isim');

    let records = [];

    function mesaiKaydet(tip) {
      const isim = isimInput.value.trim();
      if (!isim) {
        alert('Lütfen isminizi girin.');
        return;
      }
      const now = new Date();
      const dateStr = now.toLocaleDateString('tr-TR');
      const timeStr = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
      records.push({ isim, tip, dateStr, timeStr });
      guncelleEkran();
      isimInput.value = '';
      isimInput.focus();
    }

    function guncelleEkran() {
      recordsDiv.innerHTML = '';
      records.forEach(r => {
        const div = document.createElement('div');
        div.classList.add('record');
        div.innerHTML = `
          <span class="name">${r.isim}</span>
          <span class="type">${r.tip}</span>
          <span class="time">${r.timeStr}</span>
          <span class="date">${r.dateStr}</span>
        `;
        recordsDiv.appendChild(div);
      });
      guncelleDashboard();
    }

    function guncelleDashboard() {
      // Mesai sürelerini hesaplamak için isim bazında giriş-çıkışları grupla
      const summary = {};
      for (let i = 0; i < records.length; i++) {
        const r = records[i];
        if (!summary[r.isim]) summary[r.isim] = { totalMinutes: 0, lastEntry: null };
        if (r.tip === 'giriş') {
          summary[r.isim].lastEntry = new Date(`${r.dateStr} ${r.timeStr}`);
        } else if (r.tip === 'çıkış' && summary[r.isim].lastEntry) {
          const exitTime = new Date(`${r.dateStr} ${r.timeStr}`);
          const diff = (exitTime - summary[r.isim].lastEntry) / 60000; // dakika cinsinden
          if (diff > 0) summary[r.isim].totalMinutes += diff;
          summary[r.isim].lastEntry = null;
        }
      }

      dashboardRows.innerHTML = '';
      for (const isim in summary) {
        const totalMin = summary[isim].totalMinutes;
        const saat = Math.floor(totalMin / 60);
        const dakika = Math.floor(totalMin % 60);
        const div = document.createElement('div');
        div.classList.add('dashboard-row');
        div.innerHTML = `<span class="dashboard-name">${isim}</span> <span class="dashboard-total">${saat} saat ${dakika} dakika</span>`;
        dashboardRows.appendChild(div);
      }
    }

    // Admin Şifre ve Menü Kontrolü
    const adminBtn = document.getElementById('adminBtn');
    const passwordModal = document.getElementById('passwordModal');
    const adminModal = document.getElementById('adminModal');
    const adminPasswordInput = document.getElementById('adminPassword');
    const submitPasswordBtn = document.getElementById('submitPassword');
    const cancelPasswordBtn = document.getElementById('cancelPassword');
    const closeAdminBtn = document.getElementById('closeAdmin');

    const ADMIN_PASSWORD = '12345'; // Burada şifreyi belirleyin

    adminBtn.addEventListener('click', () => {
      adminPasswordInput.value = '';
      passwordModal.style.display = 'flex';
      adminPasswordInput.focus();
    });

    cancelPasswordBtn.addEventListener('click', () => {
      passwordModal.style.display = 'none';
    });

    submitPasswordBtn.addEventListener('click', () => {
      const entered = adminPasswordInput.value;
      if (entered === ADMIN_PASSWORD) {
        passwordModal.style.display = 'none';
        adminModal.style.display = 'flex';
      } else {
        alert('Şifre yanlış!');
        adminPasswordInput.value = '';
        adminPasswordInput.focus();
      }
    });

    closeAdminBtn.addEventListener('click', () => {
      adminModal.style.display = 'none';
    });

    // Şifre modalda Enter ile gönderme
    adminPasswordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitPasswordBtn.click();
      }
    });
  </script>
</body>
</html>
