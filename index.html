<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin - Mesai Kayıtları</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background-color: #f2f2f2; }
  button { padding: 10px 20px; margin-top: 15px; }
</style>
</head>
<body>

<h2>Admin - Tüm Mesai Kayıtları</h2>

<table id="adminKayitlarTable">
  <thead>
    <tr>
      <th>İsim</th>
      <th>İşlem</th>
      <th>Saat</th>
      <th>Tarih</th>
    </tr>
  </thead>
  <tbody id="adminKayitlarBody"></tbody>
</table>

<button onclick="temizleTumKayitlar()">Tüm Kayıtları Temizle</button>

<script>
function guncelleAdminKayitlar() {
  const tbody = document.getElementById("adminKayitlarBody");
  tbody.innerHTML = "";

  let tumKayitlar = localStorage.getItem("tumMesaiKayitlar");
  tumKayitlar = tumKayitlar ? JSON.parse(tumKayitlar) : [];

  if (tumKayitlar.length === 0) {
    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">Kayıt bulunmamaktadır.</td></tr>`;
    return;
  }

  tumKayitlar.forEach(kayit => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${kayit.isim}</td>
      <td>${kayit.tip === 'giris' ? 'Giriş' : 'Çıkış'}</td>
      <td>${kayit.time}</td>
      <td>${kayit.date}</td>
    `;
    tbody.appendChild(tr);
  });
}

function temizleTumKayitlar() {
  if (confirm("Tüm mesai kayıtları kalıcı olarak silinecek. Emin misiniz?")) {
    localStorage.removeItem("tumMesaiKayitlar");
    alert("Tüm kayıtlar silindi.");
    guncelleAdminKayitlar();
  }
}

window.onload = function() {
  guncelleAdminKayitlar();
};
</script>

</body>
</html>
