<!-- Sol altta kedi ikonu -->

<script>
  // GiriÅŸ yap
  document.getElementById('loginBtn').onclick = () => {
    const password = document.getElementById('passwordInput').value;
    if (password === '1234') {
      document.getElementById('girisForm').style.display = 'none';
      document.getElementById('mesaiTakip').style.display = 'block';
      document.getElementById('adminMenuButton').style.display = 'block';
    } else {
      alert('YanlÄ±ÅŸ ÅŸifre!');
      document.getElementById('passwordInput').value = '';

  const kayÄ±tlar = {};
  let aktifKayÄ±t = null;
  let secilenTarih = null;

  function getGÃ¼nKey(zaman) {
    const y = zaman.getFullYear();
    const m = (zaman.getMonth() + 1).toString().padStart(2, '0');
    const d = zaman.getDate().toString().padStart(2, '0');
    return `${y}-${m}-${d}`;
  }

  function hesaplaGÃ¼nToplam(tarihKey) {
    let toplam = 0;
    if (kayÄ±tlar[tarihKey]) {
      for (const kayit of kayÄ±tlar[tarihKey]) {
        if (kayit.cikisZamani) {
          const fark = Math.floor((kayit.cikisZamani - kayit.girisZamani) / 60000);
          toplam += fark;
        }

    }
    return toplam;
  }

  function gÃ¼ncelleToplamSÃ¼re(tarihKey) {
    const toplamDakika = hesaplaGÃ¼nToplam(tarihKey);
    const saat = Math.floor(toplamDakika / 60);
    const dakika = toplamDakika % 60;
    document.getElementById('toplamSure').textContent = `${saat} saat ${dakika} dakika`;
  }

  document.getElementById('girisSaat').onclick = () => {
    const isimInput = document.getElementById('isimInput').value.trim();
    if (!isimInput) {
      alert('LÃ¼tfen isim/Soyisim giriniz.');
      return;
    }
    const zaman = new Date();
    const gÃ¼nKey = getGÃ¼nKey(zaman);
    secilenTarih = gÃ¼nKey;

    if (!kayÄ±tlar[gÃ¼nKey]) {
      kayÄ±tlar[gÃ¼nKey] = [];
    }
    aktifKayÄ±t = {
      girisZamani: zaman,
      cikisZamani: null
    };
    kayÄ±tlar[gÃ¼nKey].push(aktifKayÄ±t);
    document.getElementById('girisZaman').textContent = zaman.toLocaleString();
    document.getElementById('cikisZaman').textContent = '-';

    addKayÄ±t(`${isimInput} GiriÅŸ`, zaman);
  };

  document.getElementById('cikisSaat').onclick = () => {
    if (!aktifKayÄ±t) {
      alert('LÃ¼tfen Ã¶nce giriÅŸ yapÄ±nÄ±z.');
      return;
    }
    const zaman = new Date();
    aktifKayÄ±t.cikisZamani = zaman;

    const gÃ¼nKey = getGÃ¼nKey(aktifKayÄ±t.girisZamani);
    gÃ¼ncelleToplamSÃ¼re(gÃ¼nKey);

    document.getElementById('cikisZaman').textContent = zaman.toLocaleString();

    addKayÄ±t(`${isimInput} Ã‡Ä±kÄ±ÅŸ`, zaman, Math.floor((zaman - aktifKayÄ±t.girisZamani) / 60000));

    aktifKayÄ±t = null;
  };

  function addKayÄ±t(metin, zaman, sureDakika = null) {
    const li = document.createElement('li');
    const zamanStr = zaman ? zaman.toLocaleString() : '';
    const sureStr = sureDakika !== null ? ` - SÃ¼re: ${formatSure(sureDakika)}` : '';
    li.textContent = `${metin} | Tarih: ${zamanStr}${sureStr}`;
    document.getElementById('kayÄ±tListesi').appendChild(li);
  }

  function formatSure(dakika) {
    const saat = Math.floor(dakika / 60);
    const kalanDakika = dakika % 60;
    return `${saat} saat ${kalanDakika} dakika`;
  }

  // Kedi ikonuna tÄ±klandÄ±ÄŸÄ±nda yÃ¶nlendirme

</script>
