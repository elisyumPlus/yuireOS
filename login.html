<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Ekranı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f8fafc;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.14);
      padding: 40px 32px;
      min-width: 320px;
      text-align: center;
      max-width: 360px;
    }
    .brand {
      font-size: 2rem;
      color: #2563eb;
      font-weight: bold;
      margin-bottom: 22px;
    }
    .display {
      font-size: 2rem;
      letter-spacing: 0.3em;
      margin-bottom: 24px;
      background: #f1f5f9;
      border-radius: 16px;
      padding: 14px 0;
      width: 100%;
      text-align: center;
      color: #222;
      border: none;
      box-shadow: 0 1px 8px #e5e7eb;
      outline: none;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 18px;
      margin-bottom: 24px;
    }
    .keypad button {
      font-size: 1.35rem;
      background: #fff;
      color: #333;
      border: 2px solid #2563eb33;
      border-radius: 24px;
      padding: 18px 0;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(30,64,175,0.06), 0 1px 4px #2563eb22;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      gap: 14px;
    }
    .btn {
      flex: 1;
      font-size: 1.09rem;
      padding: 14px 0;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      border: none;
    }
    .btn-login {
      background: linear-gradient(90deg, #2563eb 60%, #3b82f6 100%);
      color: #fff;
    }
    .btn-clear {
      background: linear-gradient(90deg, #ef4444 60%, #f87171 100%);
      color: #fff;
    }
    .msg {
      font-size: 1rem;
      color: #ef4444;
      margin-top: 16px;
      min-height: 22px;
    }
    .msg.success {
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <span class="brand">yuireOS</span>
    <input class="display" type="text" id="pwdisplay" value="" readonly />
    <div class="keypad">
      <button onclick="addNum('1')">1</button>
      <button onclick="addNum('2')">2</button>
      <button onclick="addNum('3')">3</button>
      <button onclick="addNum('4')">4</button>
      <button onclick="addNum('5')">5</button>
      <button onclick="addNum('6')">6</button>
      <button onclick="addNum('7')">7</button>
      <button onclick="addNum('8')">8</button>
      <button onclick="addNum('9')">9</button>
      <button style="visibility:hidden"></button>
      <button onclick="addNum('0')">0</button>
      <button style="visibility:hidden"></button>
    </div>
    <div class="actions">
      <button class="btn btn-clear" onclick="clearPw()">Sil</button>
      <button class="btn btn-login" onclick="login()">Giriş</button>
    </div>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    let pw = "";

    function addNum(n) {
      if (pw.length < 4) pw += n;
      document.getElementById("pwdisplay").value = "*".repeat(pw.length);
      document.getElementById("msg").textContent = "";
      document.getElementById("msg").classList.remove("success");
    }

    function clearPw() {
      pw = "";
      document.getElementById("pwdisplay").value = "";
      document.getElementById("msg").textContent = "";
      document.getElementById("msg").classList.remove("success");
    }

    function login() {
      if (pw === "1234") {
        document.getElementById("msg").textContent = "Giriş başarılı!";
        document.getElementById("msg").classList.add("success");

        // Giriş yapıldığını işaretle
        sessionStorage.setItem("giris", "ok");

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      } else {
        document.getElementById("msg").textContent = "Yanlış şifre!";
        document.getElementById("msg").classList.remove("success");
      }
    }
  </script>
</body>
</html>
